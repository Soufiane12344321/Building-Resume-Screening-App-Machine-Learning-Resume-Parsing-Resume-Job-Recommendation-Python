<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Category Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Category Predictor</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <label for="resume_pdf" class="upload-label">Upload your resume (PDF):</label>
            <input type="file" name="resume_pdf" id="resume_pdf" accept=".pdf" required>
            <button type="submit">Predict Category</button>
        </form>
    </div>
</body>
</html>
