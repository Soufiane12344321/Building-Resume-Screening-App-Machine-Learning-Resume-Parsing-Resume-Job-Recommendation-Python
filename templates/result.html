<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p class="result">Predicted Category: <strong>{{ category }}</strong></p>
        <h2>Extracted Information</h2>
        <ul class="info-list">
            <li><strong>Name:</strong> {{ info.name }}</li>
            <li><strong>Email:</strong> {{ info.email }}</li>
            <li><strong>Phone:</strong> {{ info.phone }}</li>
            <li><strong>Education:</strong> {{ info.education }}</li>
            <li><strong>Skills:</strong> {{ info.skills }}</li>
            <li><strong>Recommended Job:</strong> {{ info.recommend_job }}</li>
        </ul>
        <a href="{{ url_for('index') }}" class="back-btn">Predict Another</a>
    </div>
</body>
</html>
